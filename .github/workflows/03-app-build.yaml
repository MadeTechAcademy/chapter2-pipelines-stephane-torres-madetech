name: Run App build
on:
  push:
    branches:
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm install npm@latest
    - run: pwd
    - run: cd app/
    - run: pwd
    - run: npm ci
    - run: npm run prettify
    - run: npm test